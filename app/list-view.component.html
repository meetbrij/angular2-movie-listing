<h2>Popular Movies this month</h2>
<div class="row list-view">
  <div *ngFor="let movie of movies" (click)="gotoDetail(movie)" class="col-md-12">
    <div class="movie">
      <img src="{{movie.imgPath}}" />
      <h3>{{movie.name}}</h3>
      <p>{{movie.duration}}</p>
      <p>User Rating: {{movie.userRating}}</p>
    </div>
  </div>
</div>
